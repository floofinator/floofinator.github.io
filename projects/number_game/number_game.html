<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Numbers</title>
</head>
<body>
    <Header>
        <script>
            class Main
            {
                constructor()
                {
                    this.count = 0
                    this.wins = 0
                    this.counterText = document.getElementById("counter")
                    this.firstText = document.getElementById("first")
                    this.secondText = document.getElementById("second")
                    this.conditionText = document.getElementById("condition")

                    this.roundImage = document.getElementById("round");
                    this.statusImage = document.getElementById("status");
                }

                playGame()
                {
                    this.count ++;
                    
                    let firstNumber = this.randomInteger()
                    let secondNumber = this.randomInteger()
                    this.firstText.innerHTML = firstNumber;
                    this.secondText.innerHTML = secondNumber;
                    
                    if(secondNumber > firstNumber)
                    {
                        this.wins++;
                        this.conditionText.innerHTML = "You WINN!!!!"
                        this.roundImage.src = "first.png"
                    }
                    else if (secondNumber == firstNumber)
                    {
                        this.conditionText.innerHTML = "TIE!!!! WOWW!!"
                        this.roundImage.src = "draw.png"
                    }
                    else
                    {
                        this.conditionText.innerHTML = "You LOOOOOOOOSE >:)"
                        this.roundImage.src = "second.png"
                    }

                    let loses = this.count - this.wins;
                    
                    this.counterText.innerHTML = this.count + " plays. " + this.wins + " wins. " + loses + " loses.";

                    if(this.wins == loses)
                    {
                        this.statusImage.src = "tie.png"
                    }
                    else if (this.wins > loses)
                    {
                        this.statusImage.src = "win.png"
                    }
                    else
                    {
                        this.statusImage.src = "lose.png"
                    }
                }

                randomInteger()
                {
                    return Math.round(Math.random()*100)
                }
            }

            </script>
    </Header>

    <img id="round" src="start.png"> <br>
    <span id="first"> first </span> <span id="second"> second </span> <br>
    <h2 id="condition">Play!!</h2>
    <h3 id="counter">Hi</h3>
    <img id="status" src="tie.png">

    <button onclick="buttonPressed()">Press me to Play!</button>

    <Footer>
        <script>
            var main = new Main()
            
            function buttonPressed()
            {
                main.playGame()
            }
        </script>
    </Footer>
</body>
</html>
