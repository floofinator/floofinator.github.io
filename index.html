    #overlay{
        display: block;
        z-index: 9;
        position: fixed;
        top: 0;
        right: 0;

        height: 100%;

<script src='https://git.io/perlin.js'></script>
<script>
class Point{
    constructor(x,y,driftx,drifty){
        this.x = x;
        this.y = y;
        this.driftx = driftx;
        this.drifty = drifty;
    }
    drift() {
        this.x += this.driftx;
        this.y += this.drifty;
    }
    accelerate(){
        this.driftx *= 1.025;
        this.drifty *= 1.025;
    }
}
var canvas = document.getElementById("overlay");
var context = canvas.getContext("2d");
var mousePosition = new Point(0,0);
var wind = new Point(0,0,0.025,0.025);
const length = 256;
const scale = 0.5;
const driftSpeed = 4;
var pointList = [];
window.onresize = updateOverlaySize;
window.onmousemove = function(e){mousePosition = new Point(e.clientX,e.clientY);};
window.onmousedown = function(e){updateOverlaySize()};
function addPoint(){
    const perlinX = (mousePosition.x/canvas.clientWidth)*scale + wind.x;
    const perlinY = (mousePosition.y/canvas.clientHeight)*scale + wind.y;
    const driftx = perlin.get(perlinX,perlinY);
    const drifty = perlin.get(perlinX+0.25,perlinY+0.25);
    console.log(driftx);
    console.log(drifty);
    newPoint = new Point(mousePosition.x,mousePosition.y,driftx,drifty);
    pointList.push(newPoint);
    if(pointList.length > length)
    pointList.shift();
}
function driftLine(pointList){
    for (let index = 0; index < pointList.length; index++) {
        const point = pointList[index];
        point.drift();
        point.accelerate();
    }
}
function drawLine(pointList){
    context.lineJoin = "round";
    context.lineCap = "round";
    context.lineWidth = 4;
    context.beginPath();
    context.strokeStyle = "rgb(57, 60, 68)"
    for (let index = 1; index < pointList.length; index++) {
        const point = pointList[index];
        const previous = pointList[index-1];
        context.moveTo(previous.x,previous.y);
        context.lineTo(point.x,point.y);
    }
    context.stroke();
}
function updateOverlaySize(){
    canvas.width = canvas.clientWidth;
    canvas.height = canvas.clientHeight;
}
function clearOverlay(){context.clearRect(0, 0, canvas.width, canvas.height);}
function updateOverlay(){
    clearOverlay();
    wind.drift();
    addPoint(mousePosition);
    driftLine(pointList);
    drawLine(pointList);
}
updateOverlaySize();
var interval = setInterval(updateOverlay,20);
</script>
